<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
      .color-red {
        background-color: red;
      }
      .square {
        width: 42px;
        height: 42px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Button Expand</h2>
      <div x-data="{ open: false }">
        <button @click="open = true">Expand</button>
        <span x-show="open">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis
          sit consequatur laboriosam dolorem, amet ab cum iusto est corrupti
          modi?
        </span>
      </div>
      <hr />
      <h2>compteur</h2>
      <div x-data="{ count: 0 }">
        <button @click="count++">Cliquez pour augmenter le compteur</button>
        <p x-text="count">Le compteur a {{ count }} clics</p>
      </div>
      <hr />
      <h2>Hello world</h2>
      <div x-data="{ name: 'John Doe' }">
        <p x-text="name">Bonjour {{ name }} !</p>
      </div>
      <hr />
      <h2>Gestion du Click</h2>
      <div x-data="handleClick">
        <button @click="handleClick">Cliquez ici</button>
      </div>
      <hr />
      <h2>Toggle button</h2>
      <div x-data="{ open: false }">
        <button x-on:click="open = !open">Switch class</button>
        <div class="square" x-bind:class="open ? 'color-red' : ''"></div>
      </div>
    </div>
    <script>
      function handleClick() {
        console.log("toto");
      }
    </script>
  </body>
</html>
